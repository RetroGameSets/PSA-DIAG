name: Build PSA-DIAG

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    env:
      # Prefer a provided PERSONAL_ACCESS_TOKEN secret, otherwise use the default GITHUB_TOKEN
      GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN && secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller PSA_DIAG.spec

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release
        - name: Create Release and upload asset
          uses: softprops/action-gh-release@v2
          with:
            tag_name: ${{ github.ref }}
            name: PSA-DIAG ${{ steps.get_version.outputs.VERSION }}
            body: |
              ## PSA-DIAG ${{ steps.get_version.outputs.VERSION }}
            
              ### Installation
              1. Download `PSA_DIAG.exe` below
              2. Run as Administrator
            
              ### Changes
              - Automatic build from tag ${{ github.ref }}
              - Last commit: ${{ github.event.head_commit.message }}
            files: dist/PSA_DIAG.exe
          env:
            GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
